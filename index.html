<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--    Script Date Picker-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="index.css">


    <title>Index</title>

</head>

<body>

<div class="container-fluid bg-info text-center">
    <h1 class="m-2 p-1">Weather Data Information</h1>
</div>

<div class="mt-4">
    <div class="row">
        <div class="ms-3 col-2">
            <div class="dropdown">
                <label for="dropdownMenuButton" class="form-label p-2">Station:</label>
                <button class="btn border border-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown">
                    Select
                </button>
                <ul class="dropdown-menu bg-info-subtle w-100">
                    <li><a class="dropdown-item" id="leibnitz-wagna" href="#">Leibnitz-Wagna</a></li>
                    <li><a class="dropdown-item" id="graz-strassgang" href="#">Graz-Stra√ügang</a></li>
                </ul>
            </div>
        </div>
        <div class="col-2">
            <label for="dateStart" class="form-label p-2 ">Start-Date:</label>
            <input type="date" id="dateStart" class="form-control border border-secondary">
        </div>
        <div class="col-2">
            <label for="dateEnd" class="form-label p-2">End-Date:</label>
            <input type="date" id="dateEnd" class="form-control border border-secondary">
        </div>
        <div id="parameterSelection" class="col-3">
            <label for="parameterSelection" class="form-label p-2">Select parameters to display:</label>
            <div class="ps-2">
                <label class="me-3"><input type="checkbox" value="tl" checked> Temperature</label>
                <label class="me-3"><input type="checkbox" value="ff"> Wind</label>
                <label class="me-3"><input type="checkbox" value="rr"> Rainfall</label>
                <label class="me-3"><input type="checkbox" value="so_h"> Sunshine</label>
                <label class="me-3 ps-4"><input type="checkbox" value="selectAll" id="selectAll"> Select All</label>
            </div>

        </div>
        <div class="col-2">
            <br>
            <br>
            <button id="loadDataBtn" class="btn border border-secondary w-100 btn-info">Load Data</button>
        </div>
    </div>
</div>


<div class="container m-3 text-center">
    <div class="row border-bottom mb-2">
        <div class="col-1"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-3"></div>
        <div class="col-2"></div>
    </div>

    <div id="stationData"></div>
</div>


<script src="index.js"></script>

</body>
</html>
